<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <style>
        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form th:action="@{/logout}" th:method="POST">
    <input class="logout-btn" type="submit" value="Выйти">
</form>


<button onclick="location.href='/admin'">Войти как админ</button>


<h3>Твои данные</h3>
<table border="1" style="width: 300px">
    <thead>
    <tr>
        <th scope="col">id   </th>
        <th scope="col">Имя </th>
        <th scope="col">фамилия</th>
        <th scope="col">возраст</th>
        <th scope="col">почта</th>
        <th scope="col">зашифрованный пароль</th>
    </tr>
    </thead>

    <form th:method="GET" th:action="@{/hello}" th:object="${person}">
        <input type="hidden" name="id" th:value="${person.getId()}">
        <br>
    <tbody>

    <tr th:each="user : ${person}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRole()}"></td>
        <td th:text="${user.getPassword()}"></td>
    </tr>
    </tbody>
    </form>
</table>
</body>
</html>
